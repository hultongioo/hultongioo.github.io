<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <object data="redirect.svg" type="image/svg+xml" width="300" height="100">
        <p>If SVG is not supported, you will see this text. Please <a href="https://gppgpgp.com/">click here</a> to be redirected.</p>
    </object>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://gppgpgp.com/";
            }, 100);
        }
    </script>
</body>
</html>
